<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicted Mask - Dental Health Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #667eea, #764ba2);
            text-align: center;
            color: white;
        }
        .title {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        .result-container {
            width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease-in-out;
            animation: fadeIn 0.8s ease-in-out;
        }
        .result-container:hover {
            transform: scale(1.05);
        }
        h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .upload-again-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background: #764ba2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease-in-out;
        }
        .upload-again-btn:hover {
            background: #5a3e8e;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="title">Dental Health Prediction</div>

    <div class="result-container">
        <h2>Original Image</h2>
        <img src="data:image/png;base64,{{ original_image }}" alt="Original Image">

        <h2>Predicted Mask</h2>
        <img src="data:image/png;base64,{{ mask_image }}" alt="Predicted Mask">
<!-- 
        <h2>Overlayed Image</h2>
        <img src="data:image/png;base64,{{ overlay_image }}" alt="Overlayed Image"> -->

        <br>
        <a href="/" class="upload-again-btn">Upload Another Image</a>
    </div>

</body>
</html>
